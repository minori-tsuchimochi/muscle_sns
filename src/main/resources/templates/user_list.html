<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>フォロー一覧</title>
  </head>

  <body>
    <h2 th:text="${title}"></h2>

    <div th:each="u : ${users}" style="margin-bottom: 20px; display: flex; align-items: center;">

      <a th:href="@{/mypage/{id}(id=${u.id})}">
        <img th:if="${u.profileImage != null}"
             th:src="@{'/uploads/' + ${u.profileImage}}"
             alt="プロフィール画像"
             style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">

        <img th:if="${u.profileImage == null}"
             th:src="@{/images/no_image.jpg}"
             alt="プロフィール画像"
             style="width: 50px; height: 50px; object-fit: cover; margin-right: 10px;">
      </a>

      <a th:href="@{/mypage/{id}(id=${u.id})}" th:text="${u.username}"></a>

    </div>

    <a th:href="@{/mypage}">My Page</a>
  </body>
</html>
