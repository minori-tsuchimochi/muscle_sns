<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>ログイン</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #d7f3ff;">

    <div class="card p-4 shadow d-flex rounded-4" style="width: 300px;">
      <div class="text-center w-100 p-3">
        <h2 class="md-3">Login</h2>

        <form th:action="@{/login}" method="post" class="w-75 mx-auto">

          <div class="md-3">
            <input type="text" name="username" class="form-control text-center" placeholder="USERUSER" required><br>
          </div>

          <div class="md-3">
            <input type="password" name="password" class="form-control text-center" placeholder="PASSWORD" required><br>
          </div>

          <button type="submit" class="btn btn-primary w-100">LOGIN</button>

        </form>

        <div class="mt-3">
          <a href="/register" class="text-decoration-none">SIGN UP</a>
        </div>

      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
